<mat-toolbar color="primary">
    <span class="fill-remaining-space">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <a [routerLink]="['/product']" routerLinkActive="router-link-active">
            <button mat-menu-item><mat-icon>home</mat-icon><span>Product</span></button>
        </a>
        <a [routerLink]="['/customer']" routerLinkActive="router-link-active">
            <button mat-menu-item><mat-icon>people_outline</mat-icon><span>Customer</span></button>
        </a>
        <button mat-menu-item [routerLink]="['/customer']" routerLinkActive="router-link-active">
          <mat-icon>videocam</mat-icon>
          <span>Let's talk</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </span>
    <span class="fill-remaining-space">Application Title</span>
</mat-toolbar>
<router-outlet></router-outlet>
